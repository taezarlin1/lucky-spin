<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spinning Wheel</title>
    <script src="xlsx.full.min.js"></script>
    <script src="confetti.browser.js"></script>
</head>
<body>
    <input type="file" id="uploadExcel" accept=".xlsx, .xls">
    <button id="shuffleBtn" onclick="shuffleData()">Shuffle Data</button>
    <div class="wheel-container">
        <div id="wheel-wrapper">
            <canvas id="canvas" width="1200" height="1200"></canvas>
        </div>
        <button class="center-button" onclick="spin()">SPIN</button>
        <div class="triangle"></div>
    </div>

    <div id="customModal">
        <p>Congratulations! You received:</p>
        <p id="selectedItem" style="color: cyan;"></p>
        <button class="modalBtn" id="recieveBtn" onclick="recieveModal()">Receive</button>
        <button class="modalBtn" id="closeBtn" onclick="closeModal()">X</button>
    </div>
    <audio
     src="assets/applause.mp3"
     controls="controls"
     id="applause"
     type="audion/mp3"
     ></audio>
    <audio
     src="assets/wheel7s.mp3"
     controls="controls"
     id="wheel"
     type="audion/mp3"
     ></audio>

    <script src="script.js"></script>
</body>
</html>
