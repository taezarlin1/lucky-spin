<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MSTC Lucky Spin</title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;">
                <span>100</span>
            </div>
            <div class="number" style="--i:2;--clr:#00f7f7;">
                <span>1</span>
            </div>
            <div class="number" style="--i:3;--clr:#c43464;">
                <span>50</span>
            </div>
            <div class="number" style="--i:4;--clr:#b3a423;">
                <span>0</span>
            </div>
            <div class="number" style="--i:5;--clr:#eb0000;">
                <span>1000</span>
            </div>
            <div class="number" style="--i:6;--clr:#df8715;">
                <span>10</span>
            </div>
            <div class="number" style="--i:7;--clr:#0fb82b;">
                <span>5</span>
            </div>
            <div class="number" style="--i:8;--clr:#097afc;">
                <span>20</span>
            </div>
        </div>
    </div>
</body>
</html>
